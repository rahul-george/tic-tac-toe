<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <img src="#" alt="" />
      <h1>Tic-Tac-Toe Game</h1>
    </header>
    <main>
      <h2 class="gameResult">Hola!</h2>
      <div class="gameboard">
        <button class="gameCell" data-choice="1"></button>
        <button class="gameCell" data-choice="2"></button>
        <button class="gameCell" data-choice="3"></button>
        <button class="gameCell" data-choice="4"></button>
        <button class="gameCell" data-choice="5"></button>
        <button class="gameCell" data-choice="6"></button>
        <button class="gameCell" data-choice="7"></button>
        <button class="gameCell" data-choice="8"></button>
        <button class="gameCell" data-choice="9"></button>
      </div>
      <button class="restart">Restart Game</button>
    </main>
    <footer></footer>
  </body>
</html>
